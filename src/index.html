<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      const who = ["the dog", "my granma", "his turtle", "my bird"];
      const what = ["eat", "pissed", "crushed", "broked"];
      const when = [
        "before the class",
        "right in time",
        "when I finished",
        "during my lunch"
      ];

      function getRandomNumber() {
        return Math.floor(Math.random() * 4);
      }
      function generateExcuse() {
        const part1 = who[getRandomNumber()];
        const part2 = what[getRandomNumber()];
        const part3 = when[getRandomNumber()];
        const excuse = part1 + " " + part2 + " " + part3;
        return excuse;
      }
      function showExcuse() {
        document.getElementById("showExcuse").innerHTML = generateExcuse();
      }
    </script>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h1>¿NEURONAS LENTAS?</h1>
        <h3>¡GENERA UNA EXCUSA!</h3>
        <h3><i class="fa-regular fa-hand-point-down fa-2x"></i></h3>

        <button class="btn btn-warning mb-2" onclick="showExcuse()">
          ¡Generar excusa!
        </button>
        <h2 id="showExcuse" class="border"></h2>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
