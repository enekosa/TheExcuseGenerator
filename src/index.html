<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script>
      const who = ["the dog", "my granma", "his turtle", "my bird"];
      const what = ["eat", "pissed", "crushed", "broked"];
      const when = [
        "before the class",
        "right in time",
        "when I finished",
        "during my lunch"
      ];

      function getRandomNumber() {
        return Math.floor(Math.random() * 4);
      }
      function generateExcuse() {
        const part1 = who[getRandomNumber()];
        const part2 = what[getRandomNumber()];
        const part3 = when[getRandomNumber()];
        const excuse = part1 + " " + part2 + " " + part3;
        return excuse;
      }
      function showExcuse() {
        alert(generateExcuse());
      }
    </script>
  </head>
  <body>
    <button onclick="showExcuse()">Generar excusa!</button>
  </body>
</html>
